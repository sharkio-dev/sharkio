name: local-ci
on:
  workflow_dispatch:
    inputs:
      service:
        type: choice
        description: "Choose Which Image to Build"
        required: true
        options:
          - frontend
          - backend
          - migrations

env:
  region: eu-central-1

jobs:
  local-ci:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"
      pull-requests: "write"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
            ref: production

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.region }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set short git commit SHA
        id: short_sha
        run: |
          short_sha=$(git rev-parse --short ${{ github.sha }})
          echo "short_sha=$short_sha" >> $GITHUB_ENV

      - name: Set working directory env variable
        run: |
          if [ "${{ github.event.inputs.service }}" == "frontend" ]; then
            echo "working_dir=./client" >> $GITHUB_ENV
          else
            echo "working_dir=./server" >> $GITHUB_ENV
          fi

      - name: Use working directory
        run: echo "Working directory is ${{ env.working_dir }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set Up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64,linux/arm/v7

      - name: Build, tag, and push docker image to Amazon ECR
        working-directory: ${{ env.working_dir }}
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: ${{ github.event.inputs.service }}
          IMAGE_TAG: local-${{ env.short_sha }}
        run: |
          if [ "${{ github.event.inputs.service }}" == "frontend" ]; then
            docker buildx build \
            -t $REGISTRY/$REPOSITORY:$IMAGE_TAG \
            --push \
            --platform linux/amd64,linux/arm64,linux/arm/v7 \
            -f Dockerfile .
          else
            docker buildx build \
            -t $REGISTRY/$REPOSITORY:$IMAGE_TAG \
            --push \
            --platform linux/amd64,linux/arm64,linux/arm/v7 \
            -f Dockerfile.${{ github.event.inputs.service }} .
          fi

      - name: Workflow Dispatch
        uses: benc-uk/workflow-dispatch@v1.2.2
        with:
          workflow: local-cd
          repo: "sharkio-dev/DevOps"
          token: ${{ secrets.DEPLOY_KEY }}
          ref: "main"
          inputs: '{"image": "${{ github.event.inputs.service }}", "image_tag": "local-${{ env.short_sha }}"}'
